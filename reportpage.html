<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Reports Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Smooth scrolling for the whole page */
        html { scroll-behavior: smooth; }
        
        /* Custom scrollbar for the sidebar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Iframe styling to make it seamless */
        #main-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* Active button state */
        .nav-btn.active {
            background-color: #e0f2fe; /* blue-100 */
            color: #0284c7; /* blue-600 */
            border-right: 4px solid #0284c7;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Mobile Header (Visible only on small screens) -->
    <div class="md:hidden bg-white p-4 shadow-sm flex justify-between items-center z-20">
        <h1 class="text-xl font-bold text-gray-800"><i class="fas fa-building text-blue-600 mr-2"></i>Site Reports</h1>
        <button id="mobile-menu-btn" class="text-gray-600 hover:text-blue-600 focus:outline-none">
            <i class="fas fa-bars text-2xl"></i>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="transform -translate-x-full md:translate-x-0 transition-transform duration-300 fixed md:relative z-10 w-64 h-full bg-white shadow-lg flex flex-col pt-4 md:pt-0">
        
        <!-- Logo Area (Desktop) -->
        <div class="hidden md:flex items-center justify-center h-16 border-b border-gray-100 mb-4">
            <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-building text-blue-600 mr-2"></i>Site Reports</h1>
        </div>

        <!-- Navigation Buttons -->
        <nav class="flex-1 overflow-y-auto custom-scroll px-4 space-y-2 pb-4">
            
            <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-2">Daily Operations</p>

            <!-- BUTTON 1: Work & Material (Your requested button) -->
            <!-- Note: logic is handled in the onclick to support the Demo -->
            <button onclick="loadReport('material')" class="nav-btn w-full text-left flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-50 transition-all duration-200 group active">
                <div class="w-8 h-8 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center mr-3 group-hover:bg-blue-100">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div>
                    <span class="block font-medium">Work & Material</span>
                    <span class="block text-xs text-gray-400">Daily input report</span>
                </div>
            </button>

            <!-- BUTTON 2: Safety -->
            <button onclick="loadReport('safety')" class="nav-btn w-full text-left flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-50 transition-all duration-200 group">
                <div class="w-8 h-8 rounded-full bg-green-50 text-green-500 flex items-center justify-center mr-3 group-hover:bg-green-100">
                    <i class="fas fa-hard-hat"></i>
                </div>
                <div>
                    <span class="block font-medium">Safety Inspection</span>
                    <span class="block text-xs text-gray-400">Site compliance</span>
                </div>
            </button>

            <!-- BUTTON 3: Labor Logs -->
            <button onclick="loadReport('labor')" class="nav-btn w-full text-left flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-50 transition-all duration-200 group">
                <div class="w-8 h-8 rounded-full bg-orange-50 text-orange-500 flex items-center justify-center mr-3 group-hover:bg-orange-100">
                    <i class="fas fa-users"></i>
                </div>
                <div>
                    <span class="block font-medium">Labor Logs</span>
                    <span class="block text-xs text-gray-400">Attendance & Hours</span>
                </div>
            </button>

            <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-6">Archives</p>

            <!-- Archive Link -->
            <button onclick="loadReport('archive')" class="nav-btn w-full text-left flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-50 transition-all duration-200 group">
                <i class="fas fa-folder w-8 text-center mr-3 text-gray-400"></i>
                <span class="font-medium">Past Reports</span>
            </button>

        </nav>

        <!-- User Profile (Bottom) -->
        <div class="border-t border-gray-100 p-4">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-bold">
                    SU
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-700">Site User</p>
                    <p class="text-xs text-gray-500">Project Manager</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Overlay for mobile menu -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-0 hidden md:hidden"></div>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col h-full relative p-4 md:p-6 bg-gray-100">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-4">
            <div>
                <h2 id="page-title" class="text-2xl font-bold text-gray-800">Work & Material Report</h2>
                <p class="text-sm text-gray-500">View and manage daily site entries</p>
            </div>
            <div class="flex space-x-2">
                <button onclick="refreshIframe()" class="p-2 text-gray-500 hover:text-blue-600 transition-colors" title="Refresh Report">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button onclick="openNewTab()" class="p-2 text-gray-500 hover:text-blue-600 transition-colors" title="Open in New Tab">
                    <i class="fas fa-external-link-alt"></i>
                </button>
            </div>
        </header>

        <!-- The Iframe Container -->
        <div class="flex-1 relative bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200">
            <!-- Loading Indicator -->
            <div id="loader" class="absolute inset-0 flex items-center justify-center bg-white z-10 transition-opacity duration-300 pointer-events-none opacity-0">
                <i class="fas fa-circle-notch fa-spin text-4xl text-blue-500"></i>
            </div>

            <!-- THE IFRAME: This is where your external HTML files will load -->
            <iframe id="main-frame" name="content-frame" src="about:blank"></iframe>
        </div>

    </main>

    <script>
        // --- Configuration: Map your report keys to actual file paths ---
        const reportPaths = {
            'material': 'Report Page/index.html',  // Point this to your actual file
            'safety': 'Safety/index.html',         // Example path
            'labor': 'Labor/index.html',           // Example path
            'archive': 'Archive/list.html'         // Example path
        };

        // --- Demo Content Generator (REMOVE THIS IN PRODUCTION) ---
        // This generates fake HTML content so you can see the dashboard work without real files.
        function getDemoContent(type) {
            const colors = {
                'material': 'blue',
                'safety': 'green',
                'labor': 'orange',
                'archive': 'gray'
            };
            const color = colors[type] || 'blue';
            const title = type.charAt(0).toUpperCase() + type.slice(1);
            
            return `
                <!DOCTYPE html>
                <html>
                <head>
                    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
                    <style>body { padding: 2rem; background: #fff; }</style>
                </head>
                <body>
                    <div class="max-w-4xl mx-auto">
                        <div class="bg-${color}-50 border-l-4 border-${color}-500 p-4 mb-6">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-${color}-400" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm text-${color}-700">
                                        This is a demo preview for <strong>${title} Report</strong>.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-800 mb-6">${title} Report Form</h1>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                                <h3 class="text-lg font-semibold mb-2">Summary</h3>
                                <p class="text-gray-600">Total Entries: 24</p>
                                <p class="text-gray-600">Status: <span class="text-green-600 font-bold">Active</span></p>
                            </div>
                            <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                                <h3 class="text-lg font-semibold mb-2">Quick Actions</h3>
                                <button class="bg-${color}-600 text-white px-4 py-2 rounded hover:bg-${color}-700">New Entry</button>
                                <button class="ml-2 text-${color}-600 px-4 py-2 rounded border border-${color}-600 hover:bg-${color}-50">Export PDF</button>
                            </div>
                        </div>

                        <div class="border rounded-lg overflow-hidden">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">#001</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Initial site survey</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2023-10-24</td>
                                        <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Completed</span></td>
                                    </tr>
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">#002</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Material delivery</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2023-10-25</td>
                                        <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Pending</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </body>
                </html>
            `;
        }

        // --- Core Application Logic ---

        const iframe = document.getElementById('main-frame');
        const loader = document.getElementById('loader');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const buttons = document.querySelectorAll('.nav-btn');
        let currentUrl = '';

        function loadReport(type) {
            // 1. Update UI (Active Button State)
            buttons.forEach(btn => btn.classList.remove('active'));
            const clickedBtn = event.currentTarget; // The button that was clicked
            clickedBtn.classList.add('active');

            // 2. Update Title
            const titleMap = {
                'material': 'Work & Material Report',
                'safety': 'Safety Inspection',
                'labor': 'Labor Logs',
                'archive': 'Past Reports'
            };
            document.getElementById('page-title').textContent = titleMap[type];

            // 3. Show Loader
            loader.style.opacity = '1';
            
            // 4. Load Content
            // NOTE: In a real app, you would use: iframe.src = reportPaths[type];
            // For this demo, we use srcdoc to generate content instantly without external files.
            
            // To use YOUR REAL FILES, uncomment the line below and delete the srcdoc line:
            // iframe.src = reportPaths[type]; 
            
            setTimeout(() => {
                iframe.srcdoc = getDemoContent(type);
                loader.style.opacity = '0';
            }, 300); // Small delay to simulate loading smoothly

            currentUrl = reportPaths[type]; // Keep track for "Open in New Tab"

            // Close mobile menu if open
            if (window.innerWidth < 768) {
                toggleMobileMenu();
            }
        }

        function refreshIframe() {
            loader.style.opacity = '1';
            const currentSrc = iframe.srcdoc ? iframe.srcdoc : iframe.src;
            iframe.src = 'about:blank';
            setTimeout(() => {
                if(iframe.srcdoc) iframe.srcdoc = currentSrc;
                else iframe.src = currentSrc;
                loader.style.opacity = '0';
            }, 200);
        }

        function openNewTab() {
            // If we are using the demo generator, we can't really open a new tab easily.
            // But if you link real files, this works:
            if (currentUrl) {
                window.open(currentUrl, '_blank');
            } else {
                alert("Please configure the file paths in the script tag to open this in a new tab.");
            }
        }

        // Mobile Menu Logic
        const mobileBtn = document.getElementById('mobile-menu-btn');
        
        function toggleMobileMenu() {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        mobileBtn.addEventListener('click', toggleMobileMenu);
        overlay.addEventListener('click', toggleMobileMenu);

        // Initialize with the first report
        loadReport('material');

    </script>
</body>
</html>
