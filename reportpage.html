<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work and Material Report</title>
    <style>
        /* This ensures the iframe takes up the full screen */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; /* Hide scrollbars on the wrapper */
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
        }
    </style>
</head>
<body>
    <!-- 
      IMPORTANT: Change 'Report Page/index.html' below to the 
      actual path where your React App is stored.
    -->
    <iframe src="Report Page/index.html" title="Report Dashboard"></iframe>
</body>
</html>
