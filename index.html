<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guberaan Builders</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Web App Manifest for PWA functionality -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#27ae60"> <!-- Defines the theme color for the browser UI -->
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Enables full-screen mode for iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- iOS status bar style -->
  <meta name="apple-mobile-web-app-title" content="Guberaan Builders"> <!-- iOS home screen title -->
  
  <style>
    :root {
      --primary-color: #27ae60;
      --secondary-color: #219150;
      --text-color: #2c3e50;
      --light-bg: #f4f4f4;
      --dark-bg: #e8f5e9;
      --white: #ffffff;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-medium: rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--light-bg), var(--dark-bg));
      overflow-x: hidden;
      color: var(--text-color);
      line-height: 1.6;
    }

    /* Background Shapes with Animation */
    .background-shapes {
      position: fixed; /* Use fixed for better mobile scrolling */
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden; /* Hide overflow from shapes */
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: var(--primary-color);
      opacity: 0.1;
      animation: float 15s ease-in-out infinite;
    }

    .shape.one { width: 250px; height: 250px; top: -50px; left: -50px; animation-delay: 0s; }
    .shape.two { width: 180px; height: 180px; bottom: -60px; right: -60px; background: var(--secondary-color); animation-delay: 2s; }
    .shape.three { width: 120px; height: 120px; top: 150px; right: -30px; background: rgba(22, 160, 133, 0.2); animation-delay: 4s; }
    .shape.four { width: 200px; height: 200px; bottom: 80px; left: -40px; background: rgba(244, 208, 63, 0.2); animation-delay: 6s; }
    .shape.five { width: 100px; height: 100px; top: 50%; left: 10%; background: rgba(39, 174, 96, 0.1); animation-delay: 1s; }
    .shape.six { width: 150px; height: 150px; top: 10%; right: 5%; background: rgba(22, 160, 133, 0.15); animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(20px) rotate(-5deg); }
    }

    /* Header */
    header {
      text-align: center;
      padding: 80px 20px 60px; /* Adjusted bottom padding to accommodate nav */
      position: relative;
      z-index: 1;
      overflow: hidden;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: var(--white);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5em; /* Larger on mobile */
      font-weight: 700;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeInDown 1s ease-out;
    }

    header p {
      font-size: 1.1em;
      margin-top: 10px;
      font-family: 'Raleway', sans-serif;
      opacity: 0; /* Initial state for animation */
      animation: fadeInUp 1s ease-out 0.5s forwards; /* Add delay */
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navigation Bar */
    nav {
      background-color: rgba(44, 62, 80, 0.9); /* Previous --text-color with transparency */
      padding: 8px 0; /* Fixed smaller vertical padding */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Softer, more spread out shadow */
      position: sticky;
      top: 10px; /* Added gap from the top when sticky */
      z-index: 10;
      border-radius: 25px; /* Apply consistent curves to all corners */
      margin: -30px auto 20px auto; /* Negative top margin to pull it up, auto side margins for centering */
      max-width: 90%; /* Maintain responsive width */
      transition: background-color 0.3s ease, box-shadow 0.3s ease, top 0.3s ease; /* Transition without padding */
    }

    .nav-container {
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: flex-start; /* Aligns items to the start (left) */
      flex-wrap: nowrap; /* Prevent wrapping */
      overflow-x: auto; /* Enable horizontal scrolling if content overflows */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      padding: 0 20px; /* Increased horizontal padding */
      gap: 15px; /* Spacing between nav links */
    }

    .nav-container::-webkit-scrollbar {
      height: 4px; /* Thin scrollbar */
    }

    .nav-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3); /* Transparent thumb */
      border-radius: 5px;
    }

    .nav-container::-webkit-scrollbar-track {
      background: transparent; /* Transparent track */
    }

    .nav-link {
      color: var(--white); /* White text for contrast on dark background */
      text-decoration: none;
      padding: 10px 15px; /* Keep content padding consistent */
      margin: 0; /* Removed individual horizontal margins, handled by gap */
      border-radius: 8px;
      font-family: 'Raleway', sans-serif;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 0.95em; /* Keep font size consistent */
      white-space: nowrap; /* Prevent text inside link from wrapping */
    }

    .nav-link:hover {
      background-color: var(--primary-color);
      color: var(--white); /* White text on hover */
      transform: translateY(-2px);
    }

    /* Section Styling */
    .section {
      background: var(--white);
      margin: 20px auto; /* Adjust margin for mobile */
      max-width: 90%; /* Wider for mobile */
      padding: 25px; /* Adjust padding for mobile */
      border-radius: 16px;
      box-shadow: 0 6px 18px var(--shadow-light);
      text-align: center;
      position: relative;
      z-index: 1;
      transform: translateY(20px);
      opacity: 0;
      animation: slideInUp 0.8s ease-out forwards;
    }

    /* Adjust the first section's margin-top to close the gap after the nav */
    section.section:first-of-type {
      margin-top: 0px;
    }

    .section:nth-of-type(2) { animation-delay: 0.2s; }
    .section:nth-of-type(3) { animation-delay: 0.4s; }
    .section:nth-of-type(4) { animation-delay: 0.6s; }
    .section:nth-of-type(5) { animation-delay: 0.8s; }


    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: var(--text-color);
      text-transform: uppercase;
      position: relative;
      padding-bottom: 10px;
    }

    .section h2::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    /* Button Grid */
    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      justify-content: center;
      padding: 10px;
    }

    .button-grid button {
      font-family: 'Raleway', sans-serif;
      padding: 15px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--white);
      font-weight: 600;
      font-size: 1em;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 4px 10px var(--shadow-light);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-grid button i {
      margin-right: 8px;
      font-size: 1.2em;
    }

    .button-grid button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 20px var(--shadow-medium);
      background: linear-gradient(135deg, #2ecc71, #27ae60);
    }

    .button-grid button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px var(--shadow-light);
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      padding: 30px 20px 40px;
    }

    /* Responsive Adjustments for Larger Screens */
    @media (min-width: 768px) {
      header {
        padding: 80px 20px 80px; /* Further adjust header padding for desktop */
      }
      header h1 {
        font-size: 3.5em;
      }

      header p {
        font-size: 1.2em;
      }

      nav {
        max-width: 720px; /* Match section width on desktop */
        margin: -40px auto 30px auto; /* More negative margin for desktop, adjusted bottom margin */
        padding: 10px 0; /* Fixed smaller padding for desktop */
      }
      
      .nav-container {
        overflow-x: hidden; /* Hide scrollbar on larger screens */
        padding: 0; /* No horizontal padding needed on desktop if centered naturally */
        justify-content: center; /* Center on desktop */
      }

      .section {
        margin: 30px auto;
        max-width: 720px;
        padding: 30px;
      }

      .section h2 {
        font-size: 2em;
      }

      .button-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      .button-grid button {
        padding: 12px;
        font-size: 14px;
      }

      /* Navbar on larger screens */
      .nav-link {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <script>
    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Intersection Observer for section animations
    const sections = document.querySelectorAll('.section');

    const observerOptions = {
      root: null,
      threshold: 0.1, // Trigger when 10% of the section is visible
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible'); // Add a class to trigger CSS animation
          observer.unobserve(entry.target); // Stop observing once animated
        }
      });
    }, observerOptions);

    sections.forEach(section => {
      observer.observe(section);
    });

    // Add 'is-visible' class to trigger initial animation if already in view
    document.addEventListener('DOMContentLoaded', () => {
      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top < window.innerHeight && rect.bottom >= 0) {
          section.classList.add('is-visible');
        }
      });
    });

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
