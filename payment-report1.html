<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Data Grid with AI Analysis</title>

    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DataTables CSS for beautiful tables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <!-- Flatpickr CSS for Date Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <!-- Custom Styles -->
    <style>
        /* Using a more modern font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-light: #f1f5f9; /* slate-100 */
            --card-bg: rgba(255, 255, 255, 0.7); /* white with transparency */
            --border-color: #e2e8f0; /* slate-200 */
            --accent-color: #2563eb; /* blue-600 */
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-primary: #1e293b; /* slate-800 */
            --text-secondary: #475569; /* slate-600 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            background-image: radial-gradient(circle at 1px 1px, rgba(107, 114, 128, 0.1) 1px, transparent 0);
            background-size: 2rem 2rem;
        }
        
        /* Glassmorphism Card Effect */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent-glow);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
        
        /* Custom styles for DataTables */
        .dataTables_wrapper .dataTables_length select, .dataTables_wrapper .dataTables_filter input {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.5rem;
            color: var(--text-primary);
            outline: none;
        }
        .dataTables_wrapper .dataTables_filter input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        table.dataTable thead th {
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }
        table.dataTable tbody tr {
            background-color: transparent;
            cursor: pointer; /* Indicate clickable rows */
            transition: background-color 0.2s;
        }
        table.dataTable tbody tr:hover {
            background-color: rgba(59, 130, 246, 0.05) !important;
        }
        table.dataTable td.dt-body-right {
            text-align: right;
        }

        /* Responsive DataTables overrides for Mobile */
        @media (max-width: 640px) {
            .dataTables_wrapper .dataTables_length, 
            .dataTables_wrapper .dataTables_filter {
                float: none;
                text-align: left;
                margin-bottom: 0.5rem;
            }
            .dataTables_wrapper .dataTables_filter input {
                width: 100%;
                margin-left: 0;
            }
        }

        /* Smart Date Filter Buttons */
        .date-quick-btn {
            font-size: 0.75rem;
            padding: 0.35rem 0.85rem;
            border-radius: 9999px;
            background-color: #f1f5f9;
            color: var(--text-secondary);
            border: 1px solid transparent;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            white-space: nowrap;
        }
        .date-quick-btn:hover {
            background-color: #e2e8f0;
            border-color: #cbd5e1;
        }
        .date-quick-btn.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        
        /* Flatpickr Customization */
        .flatpickr-calendar {
            font-family: 'Inter', sans-serif;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            border: 1px solid var(--border-color);
        }
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange, .flatpickr-day.selected.inRange, .flatpickr-day.startRange.inRange, .flatpickr-day.endRange.inRange, .flatpickr-day.selected:focus, .flatpickr-day.startRange:focus, .flatpickr-day.endRange:focus, .flatpickr-day.selected:hover, .flatpickr-day.startRange:hover, .flatpickr-day.endRange:hover, .flatpickr-day.selected.prevMonthDay, .flatpickr-day.startRange.prevMonthDay, .flatpickr-day.endRange.prevMonthDay, .flatpickr-day.selected.nextMonthDay, .flatpickr-day.startRange.nextMonthDay, .flatpickr-day.endRange.nextMonthDay {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        /* Loading Spinner */
        #loader {
            border: 8px solid var(--border-color);
            border-top: 8px solid var(--accent-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #app-content.loaded {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* Modal Common Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(4px);
            padding: 1rem;
        }
        .modal-overlay.visible {
            opacity: 1; visibility: visible;
        }
        .modal-container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255,255,255,0.5);
        }
        .modal-overlay.visible .modal-container {
            transform: scale(1);
        }
        
        /* Chat UI Specifics */
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #f8fafc;
        }
        .chat-message {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 85%;
            line-height: 1.5;
            font-size: 0.95rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .user-message {
            background-color: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .model-message {
            background-color: white;
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
            border: 1px solid var(--border-color);
        }

        /* Detail Modal Specifics */
        .detail-item {
            display: flex;
            flex-direction: column;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0.75rem;
        }
        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .detail-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
            word-break: break-word;
        }

    </style>
</head>

    <script>
        dayjs.extend(dayjs_plugin_customParseFormat);

        document.addEventListener('DOMContentLoaded', () => {
            
            const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRqSGr3ZIyDnXYh6_i4bFejI8MwAtJBZkAN3IVIuB9VR-zGhMPJXtSxpQNTQcQL_aUmH-m-H6JtiZAt/pub?gid=364767603&single=true&output=csv';

            let originalData = [];
            let dataTableInstance;
            let chatHistory = [];
            let currentDataSampleForAI = "";

            const loader = document.getElementById('loader');
            const appContent = document.getElementById('app-content');
            
            // Gemini Modal Elements
            const geminiModalOverlay = document.getElementById('gemini-modal-overlay');
            const geminiModalClose = document.getElementById('gemini-modal-close');
            const geminiAnalysisButton = document.getElementById('gemini-analysis-button');
            const chatHistoryContainer = document.getElementById('chat-history');
            const chatInputForm = document.getElementById('chat-input-form');
            const chatInput = document.getElementById('chat-input');
            const chatSendButton = document.getElementById('chat-send-button');

            // Detail Modal Elements
            const detailModalOverlay = document.getElementById('detail-modal-overlay');
            const detailModalClose = document.getElementById('detail-modal-close');
            const detailModalCloseBtn = document.getElementById('detail-modal-close-btn');
            const detailModalContent = document.getElementById('detail-modal-content');

            const downloadPdfButton = document.getElementById('download-pdf-button');

            function findHeader(headers, keywords) {
                const lowerCaseKeywords = keywords.map(k => k.toLowerCase());
                return headers.find(header => 
                    lowerCaseKeywords.some(keyword => header.toLowerCase().includes(keyword))
                );
            }

            async function fetchData() {
                try {
                    const response = await fetch(GOOGLE_SHEET_URL);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: true,
                        dynamicTyping: false,
                        skipEmptyLines: true,
                        transformHeader: header => header.trim(),
                        complete: (results) => {
                            originalData = results.data.filter(row => Object.values(row).some(val => val !== null && val !== '' && String(val).trim() !== ''));
                            
                            const amountKey = Object.keys(originalData[0] || {}).find(k => k.toLowerCase().includes('amount'));

                            if (amountKey) {
                                originalData.forEach(row => {
                                    const rawValue = row[amountKey];
                                    if (typeof rawValue === 'string') {
                                        const cleanValue = rawValue.replace(/[^0-9.-]+/g, "");
                                        row[amountKey] = parseFloat(cleanValue) || 0;
                                    } else {
                                        row[amountKey] = parseFloat(rawValue) || 0;
                                    }
                                });
                            }
                            initializeApp(originalData);
                        }
                    });
                } catch (error) {
                    console.error("Error fetching or parsing data:", error);
                    let errorMessage = `Failed to load data. Please check your internet connection.`;
                    const container = loader.parentElement;
                    container.innerHTML = `<div class="max-w-7xl mx-auto text-center p-6 bg-red-100 border border-red-300 text-red-800 rounded-lg shadow-md">${errorMessage}</div>`;
                }
            }
            
            function initializeApp(data) {
                if (!data || data.length === 0) {
                    loader.parentElement.innerHTML = `<div class="text-center text-amber-500">No data found.</div>`;
                    return;
                }
                const headers = Object.keys(data[0]);
                
                generateFilters(data, headers);
                initializeDataTable(data, headers);
                updateSummary(data);

                loader.style.display = 'none';
                appContent.classList.remove('opacity-0');
                appContent.classList.add('loaded');
            }

            function generateFilters(data, headers) {
                const filterContainer = document.getElementById('filter-container');
                filterContainer.innerHTML = ''; 

                // 1. Unified Smart Date Filter Block
                const dateFilterWrapper = document.createElement('div');
                dateFilterWrapper.className = "col-span-1 sm:col-span-2 bg-white/60 p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-between";
                
                // UPDATED: Changed overflow-x-auto to flex-wrap for visibility on mobile
                dateFilterWrapper.innerHTML = `
                    <div class="flex flex-wrap justify-between items-center mb-3 gap-2">
                        <label class="text-sm font-semibold text-slate-700 flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                            Date Range
                        </label>
                        <div class="flex flex-wrap gap-2 pb-1">
                            <button class="date-quick-btn active" data-range="all">All Time</button>
                            <button class="date-quick-btn" data-range="thisMonth">This Month</button>
                            <button class="date-quick-btn" data-range="lastMonth">Last Month</button>
                            <button class="date-quick-btn" data-range="thisYear">This Year</button>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3 items-center">
                        <div class="relative w-full sm:flex-1 group">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-medium text-slate-400 group-focus-within:text-blue-500 transition-colors">From</span>
                            <input type="text" id="startDate" placeholder="Select Date" class="filter-date w-full pl-12 pr-10 py-2 bg-white border border-slate-200 rounded-lg text-sm text-slate-700 focus:ring-2 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all shadow-sm">
                            <div class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                            </div>
                        </div>
                        <span class="text-slate-400 font-medium hidden sm:inline">to</span>
                        <div class="relative w-full sm:flex-1 group">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-medium text-slate-400 group-focus-within:text-blue-500 transition-colors">To</span>
                            <input type="text" id="endDate" placeholder="Select Date" class="filter-date w-full pl-12 pr-10 py-2 bg-white border border-slate-200 rounded-lg text-sm text-slate-700 focus:ring-2 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all shadow-sm">
                            <div class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                            </div>
                        </div>
                    </div>
                `;
                filterContainer.appendChild(dateFilterWrapper);

                // 2. Dropdown Filters
                const filterableHeaders = ['Site', 'Building', 'Payee', 'Type'];
                const candidateHeaders = headers.filter(header => filterableHeaders.includes(header));
                
                candidateHeaders.forEach(header => {
                    const uniqueValues = [...new Set(data.map(item => item[header]))].filter(Boolean).sort();
                    
                    const label = document.createElement('label');
                    label.className = "block text-sm font-medium text-slate-600 mb-1";
                    label.textContent = header;

                    const select = document.createElement('select');
                    select.dataset.column = header;
                    select.className = "filter-select w-full p-2.5 bg-white border border-slate-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-slate-800 transition-shadow";
                    select.innerHTML = `<option value="">All ${header}s</option>` + uniqueValues.map(v => `<option value="${v}">${v}</option>`).join('');

                    const wrapper = document.createElement('div');
                    wrapper.className = "flex flex-col justify-end";
                    wrapper.appendChild(label);
                    wrapper.appendChild(select);
                    filterContainer.appendChild(wrapper);
                });
                
                // Initialize Flatpickr on the new inputs
                flatpickr("#startDate", {
                    dateFormat: "Y-m-d",
                    allowInput: true,
                    onChange: function() {
                        applyFilters();
                    }
                });
                flatpickr("#endDate", {
                    dateFormat: "Y-m-d",
                    allowInput: true,
                    onChange: function() {
                        applyFilters();
                    }
                });

                // Attach Event Listeners
                const quickBtns = dateFilterWrapper.querySelectorAll('.date-quick-btn');
                const startDateInput = dateFilterWrapper.querySelector('#startDate');
                const endDateInput = dateFilterWrapper.querySelector('#endDate');

                quickBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        quickBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        const range = btn.dataset.range;
                        const today = dayjs();
                        let start = '', end = '';

                        if (range === 'thisMonth') {
                            start = today.startOf('month').format('YYYY-MM-DD');
                            end = today.endOf('month').format('YYYY-MM-DD');
                        } else if (range === 'lastMonth') {
                            const lastMonth = today.subtract(1, 'month');
                            start = lastMonth.startOf('month').format('YYYY-MM-DD');
                            end = lastMonth.endOf('month').format('YYYY-MM-DD');
                        } else if (range === 'thisYear') {
                            start = today.startOf('year').format('YYYY-MM-DD');
                            end = today.endOf('year').format('YYYY-MM-DD');
                        } 

                        // Update inputs via Flatpickr instance if available, otherwise fallback to value
                        const fpStart = document.querySelector("#startDate")._flatpickr;
                        const fpEnd = document.querySelector("#endDate")._flatpickr;
                        
                        if (fpStart) fpStart.setDate(start);
                        else startDateInput.value = start;
                        
                        if (fpEnd) fpEnd.setDate(end);
                        else endDateInput.value = end;
                        
                        applyFilters();
                    });
                });

                document.querySelectorAll('.filter-select').forEach(select => select.addEventListener('change', applyFilters));
                
                // Keep manual input listeners for robustness (though Flatpickr handles most changes)
                [startDateInput, endDateInput].forEach(input => input.addEventListener('change', () => {
                    quickBtns.forEach(b => b.classList.remove('active'));
                    applyFilters();
                }));
            }

            function initializeDataTable(data, headers) {
                // Modified date key detection to be more specific to avoid false positives (like 'Time' or 'Day')
                const dateKey = findHeader(headers, ['Pay. Release', 'Date', 'Payment Date']);
                const amountKey = findHeader(headers, ['Amount', 'Cost', 'Price', 'Value']);

                const columns = [
                    { 
                        title: 'Date', 
                        data: null, // Pass full row object to render
                        defaultContent: "", 
                        width: "15%",
                        render: function(row, type) {
                            // Because data is null, the first arg 'row' is actually the data object for the row
                            // We manually extract the key to avoid DataTables accessor issues with dots
                            const rawValue = dateKey ? row[dateKey] : '';
                            
                            if (type === 'sort' || type === 'type') {
                                // Try robust parsing
                                const formats = ['DD/MM/YYYY', 'D/M/YYYY', 'YYYY-MM-DD', 'D-MMM-YY', 'D-MMM-YYYY'];
                                let d = dayjs(String(rawValue).trim(), formats);
                                if (!d.isValid()) d = dayjs(String(rawValue).trim());
                                return d.isValid() ? d.unix() : 0;
                            }
                            
                            // Display logic
                            if (!rawValue) return '';
                            
                            const formats = ['DD/MM/YYYY', 'D/M/YYYY', 'YYYY-MM-DD', 'D-MMM-YY', 'D-MMM-YYYY'];
                            let d = dayjs(String(rawValue).trim(), formats);
                            if (!d.isValid()) d = dayjs(String(rawValue).trim());
                            
                            return d.isValid() ? d.format('DD MMM YYYY') : rawValue;
                        }
                    },
                    { title: 'Site', data: 'Site', defaultContent: "" },
                    { title: 'Building', data: 'Building', defaultContent: "" },
                    { title: 'Payee', data: 'Payee', defaultContent: "", width: "20%" },
                    { title: 'Purpose', data: 'Purpose', defaultContent: "" },
                    { 
                        title: 'Amount', 
                        data: null, // Pass full row object to render
                        defaultContent: "", 
                        width: "15%",
                        className: 'dt-body-right',
                        render: function(row, type) {
                            const rawValue = amountKey ? row[amountKey] : '';
                            if (type === 'sort' || type === 'type') {
                                return typeof rawValue === 'number' ? rawValue : 0;
                            }
                            return typeof rawValue === 'number' ? rawValue.toLocaleString('en-IN', { style: 'currency', currency: 'INR' }) : rawValue;
                        }
                    }
                ];

                dataTableInstance = $('#dataTable').DataTable({
                    data: data,
                    columns: columns,
                    pageLength: 10,
                    lengthMenu: [10, 25, 50, 100],
                    destroy: true,
                    language: {
                        search: "_INPUT_",
                        searchPlaceholder: "Search records...",
                        lengthMenu: "_MENU_",
                        paginate: { next: "Next", previous: "Prev" }
                    },
                    dom: '<"flex flex-col sm:flex-row justify-between items-center mb-4 gap-4"lf>rt<"flex flex-col sm:flex-row justify-between items-center mt-4 gap-4"ip>',
                });

                // Row Click Handler for Detail Modal
                $('#dataTable tbody').on('click', 'tr', function () {
                    const row = dataTableInstance.row(this);
                    const rowData = row.data();

                    if (rowData) {
                        openDetailModal(rowData);
                    }
                });
            }

            function openDetailModal(data) {
                const headers = Object.keys(data);
                // Re-detect keys to ensure consistency
                const dateKey = findHeader(headers, ['Pay. Release', 'Date', 'Payment Date']);
                const amountKey = findHeader(headers, ['Amount', 'Cost', 'Price', 'Value']);
                
                // Prioritize specific fields order
                const priorityKeys = [dateKey, 'Payee', amountKey, 'Site', 'Building', 'Purpose', 'Type'];
                
                let html = '';
                const renderedKeys = new Set();

                // Helper to render an item
                const renderItem = (key, value) => {
                    let displayValue = value;
                    if (key === dateKey && value) {
                        const formats = ['DD/MM/YYYY', 'YYYY-MM-DD', 'MM/DD/YYYY', 'D-MMM-YY', 'DD-MMM-YYYY', 'D/M/YYYY'];
                        let d = dayjs(String(value).trim(), formats);
                        if (d.isValid()) displayValue = d.format('DD MMM YYYY');
                    } else if (key === amountKey && typeof value === 'number') {
                         displayValue = `<span class="text-green-600 font-bold">${value.toLocaleString('en-IN', { style: 'currency', currency: 'INR' })}</span>`;
                    } else if (!displayValue && displayValue !== 0) {
                        displayValue = '<span class="text-slate-300 italic">N/A</span>';
                    }
                    return `
                        <div class="detail-item">
                            <span class="detail-label">${key}</span>
                            <span class="detail-value">${displayValue}</span>
                        </div>
                    `;
                };

                // 1. Render Priority Keys first
                priorityKeys.forEach(key => {
                    if (key && data.hasOwnProperty(key)) {
                        html += renderItem(key, data[key]);
                        renderedKeys.add(key);
                    }
                });

                // 2. Render ALL remaining keys
                headers.forEach(key => {
                    if (!renderedKeys.has(key) && !key.startsWith('_')) {
                         if (data[key] !== undefined) { 
                            html += renderItem(key, data[key]);
                         }
                    }
                });

                detailModalContent.innerHTML = html;
                detailModalOverlay.classList.add('visible');
            }

            function applyFilters() {
                let filteredData = [...originalData];
                
                // 1. Dropdown Filters
                document.querySelectorAll('.filter-select').forEach(select => {
                    const column = select.dataset.column;
                    const value = select.value;
                    if (value) filteredData = filteredData.filter(row => row[column] == value);
                });

                // 2. Date Filters
                const startDateInput = document.getElementById('startDate');
                const endDateInput = document.getElementById('endDate');
                const startDateVal = startDateInput?.value;
                const endDateVal = endDateInput?.value;
                    
                if (startDateVal || endDateVal) {
                    const headers = Object.keys(originalData[0] || {});
                    const dateKey = findHeader(headers, ['Pay. Release', 'Date', 'Payment Date']);
                    
                    if (dateKey) {
                        filteredData = filteredData.filter(row => {
                            const rawDate = String(row[dateKey]).trim();
                            // Use same robust parsing logic
                            const formats = ['DD/MM/YYYY', 'YYYY-MM-DD', 'MM/DD/YYYY', 'D-MMM-YY', 'DD-MMM-YYYY', 'D/M/YYYY'];
                            let rowDate = dayjs(rawDate, formats);
                            
                            if (!rowDate.isValid()) return false;
                            
                            if (startDateVal && rowDate.isBefore(dayjs(startDateVal), 'day')) return false;
                            if (endDateVal && rowDate.isAfter(dayjs(endDateVal), 'day')) return false;
                            return true;
                        });
                    }
                }
                
                dataTableInstance.clear().rows.add(filteredData).draw();
                updateSummary(filteredData);
            }

            function updateSummary(data) {
                const totalEntries = data.length;
                const amountKey = originalData.length > 0 && Object.keys(originalData[0])[0] ? Object.keys(originalData[0]).find(k => k.toLowerCase().includes('amount')) : 'Amount';
                const totalAmount = data.reduce((sum, row) => sum + (row[amountKey] || 0), 0);

                document.getElementById('total-entries').textContent = totalEntries.toLocaleString('en-IN');
                document.getElementById('total-amount').textContent = totalAmount.toLocaleString('en-IN', { style: 'currency', currency: 'INR' });
            }
            
            // --- PDF Download Feature ---
            downloadPdfButton.addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const filteredData = dataTableInstance.rows({ search: 'applied' }).data().toArray();
                const headers = Object.keys(originalData[0] || {});
                const dateKey = findHeader(headers, ['Pay. Release', 'Date', 'Payment Date']);
                const amountKey = findHeader(headers, ['Amount']);

                let tableColumns = ["Date", "Site", "Building", "Payee", "Purpose", "Type", "Amount"];
                
                const tableRows = filteredData.map(item => {
                    const d = dayjs(String(item[dateKey]).trim(), ['DD/MM/YYYY', 'YYYY-MM-DD'], true);
                    const fmtDate = d.isValid() ? d.format('DD MMM YYYY') : item[dateKey];
                    const fmtAmt = typeof item[amountKey] === 'number' ? item[amountKey].toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : item[amountKey];
                    return [fmtDate, item['Site'], item['Building'], item['Payee'], item['Purpose'] || '', item['Type'] || '', fmtAmt];
                });

                let activeFiltersList = [];
                document.querySelectorAll('.filter-select').forEach(s => s.value && activeFiltersList.push(`${s.dataset.column}: ${s.value}`));
                const sVal = document.getElementById('startDate')?.value, eVal = document.getElementById('endDate')?.value;
                if(sVal) activeFiltersList.push(`From: ${sVal}`);
                if(eVal) activeFiltersList.push(`To: ${eVal}`);

                doc.setFontSize(18);
                doc.text(activeFiltersList.length ? "Filtered Payment Report" : "Complete Payment Report", 14, 22);
                doc.setFontSize(10);
                doc.text(`Generated: ${new Date().toLocaleString()}`, 14, 28);
                if(activeFiltersList.length) doc.text(`Filters: ${activeFiltersList.join(', ')}`, 14, 33);

                const total = filteredData.reduce((s, r) => s + (r[amountKey]||0), 0);

                doc.autoTable({
                    head: [tableColumns],
                    body: tableRows,
                    startY: activeFiltersList.length ? 38 : 33,
                    theme: 'striped',
                    headStyles: { fillColor: [37, 99, 235] },
                    columnStyles: { 6: { halign: 'right' } },
                    foot: [[{ content: 'Total:', colSpan: 6, styles: { halign: 'right', fontStyle: 'bold' } }, { content: total.toLocaleString('en-IN', {minimumFractionDigits:2}), styles: { halign: 'right', fontStyle: 'bold' } }]]
                });
                doc.save('report.pdf');
            });

            // --- Gemini AI & Modal Logic ---
            function addMessageToChat(message, sender) {
                const div = document.createElement('div');
                div.className = `chat-message ${sender}-message`;
                div.innerHTML = message.replace(/\n/g, '<br>');
                chatHistoryContainer.appendChild(div);
                chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
            }

            async function getGeminiChatResponse() {
                chatSendButton.disabled = true;
                addMessageToChat('<div class="flex space-x-1"><div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay:0.1s"></div><div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay:0.2s"></div></div>', "model"); 
                
                const apiKey = "AIzaSyAIAYXTqPFylXxJxcNP3pu442jEO0GMQOg"; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const contents = [
                    { role: "user", parts: [{ text: `System Context: You are a financial analyst. Current Data: ${currentDataSampleForAI}` }] },
                    ...chatHistory
                ];

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents })
                    });
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    chatHistoryContainer.removeChild(chatHistoryContainer.lastChild); // Remove loading
                    
                    if (text) {
                        addMessageToChat(text, "model");
                        chatHistory.push({ role: "model", parts: [{ text }] });
                    } else {
                        addMessageToChat("I didn't catch that. Could you try again?", "model");
                    }
                } catch (e) {
                    console.error(e);
                    chatHistoryContainer.removeChild(chatHistoryContainer.lastChild);
                    addMessageToChat("Connection error. Please try again.", "model");
                }
                chatSendButton.disabled = false;
                chatInput.focus();
            }

            // Modal Toggles
            const toggleModal = (modal, show) => show ? modal.classList.add('visible') : modal.classList.remove('visible');
            
            geminiAnalysisButton.addEventListener('click', () => {
                const data = dataTableInstance.rows({ search: 'applied' }).data().toArray();
                if(!data.length) return alert("No data to analyze!");
                
                currentDataSampleForAI = JSON.stringify(data.slice(0, 100).map(r => ({ ...r, Amount: Math.round(r.Amount||0) }))); // Sample for context limit
                
                chatHistory = [];
                chatHistoryContainer.innerHTML = '';
                addMessageToChat(`Hi! I'm ready to analyze your ${data.length} filtered records.`, "model");
                toggleModal(geminiModalOverlay, true);
            });

            chatInputForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = chatInput.value.trim();
                if (text) {
                    addMessageToChat(text, "user");
                    chatHistory.push({ role: "user", parts: [{ text }] });
                    chatInput.value = '';
                    getGeminiChatResponse();
                }
            });

            geminiModalClose.addEventListener('click', () => toggleModal(geminiModalOverlay, false));
            geminiModalOverlay.addEventListener('click', (e) => e.target === geminiModalOverlay && toggleModal(geminiModalOverlay, false));
            
            detailModalClose.addEventListener('click', () => toggleModal(detailModalOverlay, false));
            detailModalCloseBtn.addEventListener('click', () => toggleModal(detailModalOverlay, false));
            detailModalOverlay.addEventListener('click', (e) => e.target === detailModalOverlay && toggleModal(detailModalOverlay, false));

            fetchData();
        });
    </script>
